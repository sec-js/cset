<div *ngIf="acetDashboard" class="white-panel oy-auto d-flex flex-column flex-11a">
    <div class="mt-3 mb-3">
        <h4>Exam Profile Summary</h4>
        <app-inherent-risk-profile [acetDashboard]="acetDashboard" class="mb-5"></app-inherent-risk-profile>

        <div class="d-table w-100">
            <div class="d-table-row">
                <div class="d-table-cell ps-3 pb-3">
                    Overall Exam Profile Level: <span class="blue-text font-weight-bold">{{ overrideLabel }}</span>
                </div>
            </div>
            <div class="d-table-row">
                <div class="d-table-cell ps-3 align-top">
                    Manual Override
                </div>

                <div class="d-table-cell align-top">
                    <select [(ngModel)]="acetDashboard.override" class="form-select override-select"
                        (change)="changeInfoIrp();">
                        <option [ngValue]="0">No Override</option>
                        <option [ngValue]="1">SCUEP</option>
                        <option [ngValue]="2">CORE</option>
                    </select>
                </div>

            </div>

            <!--<div class="d-table-row"
                *ngIf="!!acetDashboard?.override && acetDashboard?.override != '' && acetDashboard?.override !== 0">
                <div class="d-table-cell ps-3 align-top">
                    Override Reason
                </div>
                <div class="d-table-cell align-top">
                    <textarea appAutoSize maxlength="150" class="form-control override-div"
                        [(ngModel)]="acetDashboard.overrideReason" (blur)="changeInfo();"
                        placeholder="Please provide an explanation for why the inherent exam profile is being overriden."></textarea>
                </div>
            </div>-->

        </div>
    </div>

    <app-nav-back-next [page]="'irp-ise-summary'"></app-nav-back-next>

</div>
