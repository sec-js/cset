<div *ngIf="info != null && components != null" class="white-panel oy-auto d-flex flex-column flex-11a">
    <h3>Administration - Review Hours</h3>
    <table class="cset-table td-align-top">
        <tr>
            <th class="col-4">Component</th>
            <th class="text-end">Documentation Hours</th>
            <th class="text-end">Interview Process Hours</th>
            <th class="text-end">Statements Reviewed</th>
        </tr>
        <tr *ngFor="let comp of components">
            <td>{{comp.component}}
                <div>
                    <textarea maxlength="512" *ngIf="comp.hasSpecifyField" class="form-control" type="text" appAutoSize
                        [(ngModel)]="comp.otherSpecifyValue" (change)="saveData(comp, 'other')"></textarea>
                </div>
            </td>
            <td><input class="form-control text-end float-right w-5rem" type="number" max="1000" min="-10" step="0.1"
                    [maxlength]="6" [(ngModel)]="comp.documentationHours" (change)="saveData(comp, 'doc')">
                <div *ngIf="test(comp.documentationHours)" class="alert-danger">{{error}}</div>
            </td>
            <td><input class="form-control text-end float-right w-5rem" type="number" max="1000" min="-10" step="0.1"
                    [maxlength]="6" [(ngModel)]="comp.interviewHours" (change)="saveData(comp, 'int')">
                <div *ngIf="test(comp.interviewHours)" class="alert-danger">{{error}}</div>
            </td>
            <td class="text-end">
                <div [hidden]="hideStatementsReviewed(comp.component)">{{comp.statementsReviewed}}</div>
            </td>
        </tr>
        <tr class="total-row">
            <td>Total Review Hours</td>
            <td class="text-end pe-4">{{ documentationTotal }}</td>
            <td class="text-end pe-4">{{ interviewTotal }}</td>
            <td class="text-end"></td>
        </tr>
        <tr class="total-row">
            <td>Grand Totals</td>
            <td class="text-end pe-4" colspan="2">{{ grandTotal }}</td>
            <td class="text-end pe-3">{{ reviewedStatementTotal }}</td>
        </tr>
    </table>

    <div class="row" *ngFor="let attr of info.attributes">
        <div class="col-sm-9 admin-label p-2">
            <label>{{ attr.attributeName }}</label>
        </div>
        <div class="col-sm-3 p-2">
            <select class="form-select" [(ngModel)]="attr.attributeValue" (change)="saveAttribute(attr);">
                <option value=""></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>

    <app-nav-back-next [page]="'admin'"></app-nav-back-next>

</div>
