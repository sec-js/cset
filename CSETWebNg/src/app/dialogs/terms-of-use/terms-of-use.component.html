<div class="terms-dialog d-flex flex-column justify-content-center flex-11a" *transloco="let t">
  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a w-100">
    <span class="cset-icons-handshake me-3 fs-base-6"></span>
    <span *ngIf="configSvc.installationMode !=='ACET'">CSET {{t('menu.help.legal.terms of use.terms of use')}}</span>
    <span *ngIf="configSvc.installationMode === 'ACET'">ACET {{t('menu.help.legal.terms of use.terms of use')}}</span>
  </div>

  <mat-dialog-content class="oy-auto p-3 pe-0 d-flex flex-column flex-11a w-100">
    <div class="pe-3 d-flex flex-column align-items-start flex-11a">
      <p class="w-100">
        {{t('menu.help.legal.terms of use.description')}}
      </p>
      <button class="btn btn-link p-0" (click)="openSourceLicenses()">
        {{t('menu.help.legal.terms of use.open source licenses')}}
      </button>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="p-3 pt-0 mb-0 d-flex flex-00a">
    <button class="btn btn-secondary" (click)="close()">{{t('buttons.ok')}}</button>
  </mat-dialog-actions>
</div>
