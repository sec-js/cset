<div mat-dialog-title class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span style="color: white;" class="me-2 cset-icons-export-excel"></span>
    <span style="color: white;">Excel Export</span>
</div>
<mat-dialog-content>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12 m-4">
                    This excel export is for simple data analysis. Excel data cannot be reimported.
                </div>

            </div>
            <div class="row">
                <div class="col-12 ms-4 mb-2">
                    <input type="checkbox" name="doNotShowAgain" class="mt-1" autocomplete="off"
                        (change)="setDoNotShow()" [(ngModel)]="doNotShow" [checked]="doNotShow">
                    <label for="doNotShowAgain">&nbsp;Do not show this message again</label>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="ps-4 p-1" style="margin-bottom:15px;">
    <button class="btn btn-primary" (click)="exportToExcel()">Export</button>
    <button class="btn btn-secondary" (click)="close()">Cancel</button>
</mat-dialog-actions>
