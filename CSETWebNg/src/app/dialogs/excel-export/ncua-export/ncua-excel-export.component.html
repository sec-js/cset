<div mat-dialog-title class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span style="color: white;" class="me-2 cset-icons-export-excel"></span>
    <span style="color: white;">Excel Export</span>
</div>
<mat-dialog-content>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12 m-4">
                    <p>This tool allows you to export either your ACET or ISE assessments into an excel file to view the
                        raw data.</p>
                    <p>This data is for simple analysis and cannot be reimported into this system.</p>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="ps-4 p-1" style="margin-bottom:15px;">
    <button class="btn btn-secondary me-4" (click)="close()">Cancel</button>

    <button [matTooltip]="getAcetTooltip()" class="btn btn-primary me-1" [disabled]="this.acetCount == 0"
        (click)="exportAcetToExcel()">Export ACET Assessments</button>

    <button [matTooltip]="getIseTooltip()" class="btn btn-primary" [disabled]="this.iseCount == 0"
        (click)="exportIseToExcel()">Export ISE Assessments</button>

</mat-dialog-actions>
